// Top-level build file where you can add configuration options common to all sub-projects/modules.

def keystorePropertiesFile = rootProject.file("keystore.properties")
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

buildscript {
    ext {
        versionCode = 1
        versionName = '1.0'

        kotlinVersion = '1.3.41'

        buildToolsVersion = '28.0.3'
        compileSdkVersion = 28
        targetSdkVersion = 28
        minSdkVersion = 23
        minSdkInstantVersion = 21

        ktxVersion = '1.2.0-alpha01'
        materialVersion = '1.1.0-alpha07'
        constraintLayoutVersion = '2.0.0-beta1'
        lifecycleVersion = '2.2.0-alpha02'
        roomVersion = '2.1.0-rc01'
        pagingVersion = '2.1.0'
        browserVersion = '1.0.0'

        placeVersion = '1.1.0'
        playServicesAuthVersion = '19.0.0'

        daggerVersion = '2.23.1'
        facebookSdkVersion = '[4,5)'
        glideVersion = '4.9.0'
        retrofitVersion = '2.6.1'
        instantAppVersion = '1.1.0'
        rxJavaVersion = '2.2.9'
        rxAndroidVersion = '2.1.1'
        okhttp3Version = '4.0.1'
        timberVersion = '4.7.1'
        lottieVersion = '3.0.7'
        lineSdkVersion = '5.0.1'
        workManagerVersion = '2.2.0'

        junitVersion = '4.12'
        espressoVersion = '3.0.1'

        keystoreProperties = new Properties()
        debugKeystorePath = '../keystore.jks'
        releaseKeystorePath = '../keystore.jks'

        debugIdSuffix = ".debug"
    }

    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.8.6'
    }
}
allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        flatDir {
            dirs '../auth/libs'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
